<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        body{
            margin-left:30px;
            margin-top:20px;
        }

        .node {
            stroke-width: 3px;
        }
        .link {
            stroke: #999;
            stroke-opacity: .9;
        }
        .hide {
            display: none;
        }
        svg {
            font: 10px sans-serif;
        }
        .area {
            fill: steelblue;
            clip-path: url(#clip);
        }
        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
        .brush .extent {
            stroke: #fff;
            fill-opacity: .125;
            shape-rendering: crispEdges;
        }
        .box {
            float: left;
        }

        .boxContainer {
            overflow: hidden;
        }

        /* clearfix */
        .boxContainer:before,
        .boxContainer:after {
            content: "";
            display: table;
        }

        .boxContainer:after {
            clear: both;
        }

        /* For IE 6/7 (trigger hasLayout) */
        .boxContainer {
            zoom: 1;
        }
        .B {
            display: inline;
        }
        .CCAndSlider {
            float: left;
        }
    </style>
</head>

<link rel="stylesheet" href="css/bootstrap.min.css" />

<link rel="stylesheet" href="css/bootstrap-slider.css" />

<style>
    body{
        margin-left:30px;
        margin-top:20px;
    }
</style>
