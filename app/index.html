<!DOCTYPE html>
<html>
<head>
  <title>
    Yoga.js
  </title>
  <meta charset="utf-8">
  <style>
  .node {
    stroke-width: 3px;
  }
  .link {
    stroke: #999;
    stroke-opacity: .9;
  }
  .hide {
    display: none;
  }
  svg {
    font: 10px sans-serif;
  }
  .area {
    fill: steelblue;
    clip-path: url(#clip);
  }
  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }
  .brush .extent {
    stroke: #fff;
    fill-opacity: .125;
    shape-rendering: crispEdges;
  }
  .B {
	display: inline;
}

  </style>
</head>
<body><font size="2">
  <input type="file" id="file-input"/>
  <button id="load-button">まず最初に、左でjsonファイルを指定してから、ここをクリックして5～15秒ほど待つ</button>
  <div id="timeKeeping"></div>
  <br>
  <br>
  <div id="svgdiv"></div>
  <font color=dimgray><b><u><font color=black size=4>縦軸</font></u></b>の単位：graph1,2→文の数、graph3→上がカウンセラー下がクライエント <b><u><font color=black size=4>横軸</font></u></b>の単位：graph1,2→患者の全ての発言の全ての文字数、graph3→カウンセラーも含めた全文字数を1とした割合</font><br>
  <font color=black size=4>折れ線グラフ</font>：クライエントの発言について<font color="#ff7777">「愛」</font><font color="#77ff77">「交友」</font><font color="#7777ff">「仕事」</font><br>
  <font color=black size=4>縦棒</font>：カウンセラーからの<font color="#b52f25">「開かれた質問」</font><font color="#2b4e91">「閉じられた質問」</font><font color="purple">「相づち」</font><font color="orange">「解釈」</font><font color="black">「無駄話」</font><br><br>

  <font size=3 color=dimgray><b><u><font color=black size=4>左下</font></u></b>のエリアで、クライエントが発した文/カウンセラーが発した質問について分類してください。グラフの<b><u><font color=black size=4>縦棒</font></u></b>をマウスオーバーすると<b><u><font color=black size=4>右下</font></u></b>のエリアに縦棒周辺の内容が表示されます</font><br><br>

      <div id="radio_buttons"></div>
    </form>
  </div>
  <div id="msg" style="display: inline-block; _display: inline; border-style: solid; border-width: 1px; border-color:#f4f4f4; height:300px; width:600px; overflow-y:scroll">
  </div>

</html>
